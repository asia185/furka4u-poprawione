<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>Furka4U - Login Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
</head>
<body>
    <section layout:fragment="content">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="card">
            <h4 class="card-header">Zaloguj siÄ™!</h4>
            <div class="card-body">
                <form th:object="${user}" action="/login" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input th:field="*{userName}" type="text" id="username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input th:field="*{password}" type="password" id="password" class="form-control" />
                    </div>
                    <button class="btn btn-primary">
                        Login
                    </button>
                    <div class="error-box">
                        <span th:if="${error != null}" th:text="${error}"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
